<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheets/screen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div>
      <h1>Wikipedia Viewer</h1></div>
    <div class="random"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" title="explore a random wiki"><i class="fa fa-random"></i></a></div>
    <div class="search">
      <div id="search-form" style="display:none">
        <input type="text"></input>
        <button class="btn-close"><i class="fa fa-close"></i></button>
      </div>
      <button class="btn-search"><i class="fa fa-search"></i></button>
    </div>
    <div class="results" style="display:none">
      <div class="result-card" style="display:none">
        <h2>Result1</h2>
        <p>test for one card.</p>
      </div>
    </div>
  </div>
